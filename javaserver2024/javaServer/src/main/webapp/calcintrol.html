<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>계산기 여러 실습 버전</title>
<script src="jscalcu.js">
</script>
</head>
<body>

	<h1>우정광의 계산기 통합버전</h1>
	<h2>Javascript 버전</h2>
	<input type ='text' id = 'n1' size = '10' value = 1>
	<select id='op'>
		<option>+</option>
		<option>-</option>
		<option selected="selected">*</option>
		<option>/</option>
	</select>
	<input type ='text' id = 'n2' size = '10' value = 2>
	<input type ="button" value = '실행' onClick = 'calcjs()'/>
	<input type ='text' id = 'n3' size = '20'/>
	<hr>
	
	<h2>jsp 버전</h2>
	<form method="post" action="jspcalcu.jsp">
		<input type = 'text' name = 'n1' size = '10' value = 1>
		<select name='op'>
			<option>+</option>
			<option>-</option>
			<option selected="selected">*</option>
			<option>/</option>
		</select>
		<input type ='text' name = 'n2' size = '10' value = 2>
		<input type ="submit" value = '실행'/>
	</form>
	<hr>
	
	<h2>servlet 버전</h2>
	<form method="get" action="/javaServer/calcuServlet">
		<input type = 'text' name = 'n1' size = '10' value = 1>
		<select name='op'>
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type ='text' name = 'n2' size = '10' value = 2>
		<input type ="submit" value = '서블릿 호출'/>
	</form>
	<hr>
	
	
</body>
</html>
